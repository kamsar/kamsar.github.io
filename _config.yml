# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kam's Idea Log
subtitle: "C#, Sitecore, and Shenanigans"
description: 
author: Kam Figy
author_title: 'Sitecore MVP at'
avatar: kamsar@gmail.com
location: 'Portland, OR USA'
follow: https://twitter.com/kamsar
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kamsar.net
root: /
permalink: /index.php/:year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog/archives
category_dir: index.php/category
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Disqus
disqus_shortname: kamsar

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: "MMMM D, YYYY"
time_format: "h:mm:ss A"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: index.php/page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: icarus

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:kamsar/kamsar.github.io.git
  branch: master

# RSS
feed:
  type: atom
  path: index.php/feed/index.html
  limit: 20